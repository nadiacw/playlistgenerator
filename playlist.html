<html>

<head>
  <title>Here's your generated playlist!</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.2.1.min.js"></script>
</head>

<body>

  <div class="question">
    Here's your generated playlist <span class="userName"></span> !
  </div>

  <div class="fourEnd">
    <div class="square">
      <div class="content">
        <div class="table">
          <div class="table-cell" id="color1">
            <input type="image" class="rsEnd" src="#"></input>
          </div>
        </div>
      </div>
    </div>
    <div class="square">
      <div class="content">
        <div class="table">
          <div class="table-cell">
            <input type="image" class="rsEnd" id="img1" src="#" />
          </div>
        </div>
      </div>
    </div>
    <div class="square">
      <div class="content">
        <div class="table">
          <div class="table-cell">
            <input type="image" class="rsEnd" id="img2" src="#" />
          </div>
        </div>
      </div>
    </div>
    <div class="square">
      <div class="content">
        <div class="table">
          <div class="table-cell" id="color2">
            <input type="image" class="rsEnd" src="#" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="playlist">
    <iframe id="playlistFrame" src="https://open.spotify.com/embed?uri=spotify:user:nadiacw:playlist:6q5gUi0u5f0Cxo3nDrE0iz&theme=white" frameborder="0" allowtransparency="true"></iframe>
  </div>
</body>

<script type='text/javascript' src='js/urlDecoder.js'></script>
<script>
  $.ajax({
    url: 'https://api.spotify.com/v1/me',
    headers: {
        'Authorization': 'Bearer ' + window.location.href.split("access_token=")[1]
    },
    success: function(response) {
        $(".userName").html(response["id"]);
    }
  });
</script>
<script type='text/javascript' src='js/spotify.js'></script>
</html>
