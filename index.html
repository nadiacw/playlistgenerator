<html>

<head>
  <title>PlaylistGenerator</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.2.1.min.js"></script>
</head>

<body>

  <div class="question">
    What are you feeling <span class="userName"></span> ?
  </div>

  <div class="four">
    <div class="square">
      <div class="content">
        <div class="table">
          <div class="table-cell">
            <input type="image" class="rs" src="images/ajax-loader.gif"></input>
          </div>
        </div>
      </div>
    </div>
    <div class="square">
      <div class="content">
        <div class="table">
          <div class="table-cell">
            <input type="image" class="rs" src="images/ajax-loader.gif" />
          </div>
        </div>
      </div>
    </div>
    <div class="square">
      <div class="content">
        <div class="table">
          <div class="table-cell">
            <input type="image" class="rs" src="images/ajax-loader.gif" />
          </div>
        </div>
      </div>
    </div>
    <div class="square">
      <div class="content">
        <div class="table">
          <div class="table-cell">
            <input type="image" class="rs" src="images/ajax-loader.gif" />
          </div>
        </div>
      </div>
    </div>
    <div id="rectangle"></div>
  </div>

</body>
<script type='text/javascript' src='js/generator.js'></script>
<script>
    $.ajax({
      url: 'https://api.spotify.com/v1/me',
      headers: {
          'Authorization': 'Bearer ' + window.location.href.split("access_token=")[1]
      },
      success: function(response) {
          $(".userName").html(response["id"]);
          createPlaylist(response["id"], window.location.href.split("access_token=")[1]);
      }
  });
</script>
</html>
